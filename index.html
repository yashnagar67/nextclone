<div class="gradient-bg h-screen flex items-center justify-center">
    

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <p class="text-center text-gray-500 mb-4">Sign in to access your account</p>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-indigo-200 focus:border-indigo-500" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-indigo-200 focus:border-indigo-500" required />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">Login</button>
    </form>

    <p id="error" class="text-center text-red-500 mt-4 hidden">Invalid username or password!</p>

    <footer class="mt-6 text-center text-gray-500 text-sm">
      &copy; 2024 Next Toppers. All rights reserved.
    </footer>
  </div>

  <script>
    // Hardcoded credentials
    const validUsername = "nexttopper";
    const validPassword = "password123";

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === validUsername && password === validPassword) {
        // alert('Login successful! Redirecting to the dashboard...');
        localStorage.setItem("authenticated", "true");
        window.location.href = "dashboard.html"; // Redirect to the main page or dashboard
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
